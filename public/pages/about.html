 <div class="jumbotron text-center">
        <h1>About Page</h1>
        <p>{{message}}</p>
        <div class="input-group">
            <input type="text" id="nameSearch"  class="form-control" placeholder=" Input summoner name" ng-model="summoner.name"/>
            <span class="input-group-btn">
                <img id="searchSummonerIcon" style="float:right" src='/images/searchIcon.png' ng-click="getByName(summoner.name)"/>
            </span>
        </div>
        <!--<button ng-click="getByName(summoner.name)">Go</button>-->
        <div class="container">
        <div class="jumbotron">
            <div ng-show="doesSummonerExist" class="row">
                <img class = "summoner-icon-image" ng-if='summoner.iconId' ng-src="http://ddragon.leagueoflegends.com/cdn/{{currentGameVersion}}/img/profileicon/{{summoner.iconId}}.png">
            </div>
        </div>
    </div>
</div>
